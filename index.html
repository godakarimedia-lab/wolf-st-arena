<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WOLF STREET: CPU ARENA (Progress Bar Model)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Press+Start+2P&family=Rubik+Mono+One&display=swap');
        :root { --neon-pink: #ff00ff; --neon-cyan: #00ffff; --neon-yellow: #ffff00; --neon-green: #00ff00; --neon-red: #ff0000; --dark-blue: #0f0f23; --deep-purple: #330033; }
        body { font-family: 'Press Start 2P', cursive; background-color: var(--dark-blue); margin: 0; padding: 20px; color: #fff; overflow-x: hidden; background-image:
                radial-gradient(circle at 10% 20%, rgba(255,0,255,0.06) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0,255,255,0.06) 0%, transparent 20%); }
        #game-container { max-width: 1200px; margin: 0 auto; background-color: rgba(0,0,30,0.9); padding: 20px; border-radius: 12px; box-shadow: 0 0 40px var(--neon-cyan); border: 2px solid var(--neon-cyan); }
        .text-shadow-neon { text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan); }
        .bot-card { background-color: rgba(0, 0, 0, 0.42); border-radius: 8px; border: 1px solid var(--neon-pink); box-shadow: 0 0 8px var(--neon-pink); position: relative; }
        .log-item { font-size: 10px; padding: 2px 0; border-bottom: 1px dashed rgba(255, 255, 255, 0.06); }
        #player-cards-container { grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
        #visualizer-image { transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; animation: pulse-border 1.5s infinite alternate; }
        @keyframes pulse-border { from { box-shadow: 0 0 10px var(--neon-cyan), 0 0 0 0 rgba(0, 255, 255, 0.2); } to { box-shadow: 0 0 20px var(--neon-cyan), 0 0 10px 5px rgba(0, 255, 255, 0.4); } }
        #map-container { border: 2px solid var(--neon-cyan); background-color: rgba(0, 10, 10, 0.85); background-image: repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.04) 0, transparent 1px),
                              repeating-linear-gradient(90deg, rgba(0, 255, 255, 0.04) 0, transparent 1px); background-size: 20px 20px; box-shadow: 0 0 10px var(--neon-cyan); }
        .action-btn { font-family: 'Rubik Mono One', sans-serif; font-size: 10px; padding: 6px 8px; border-radius: 6px; cursor: pointer; }
        /* Simple modal styling */
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 60; }
        .modal { background: rgba(8,8,20,0.98); border: 2px solid var(--neon-cyan); padding: 18px; border-radius: 10px; width: 420px; max-width: 92%; color: #fff; box-shadow: 0 0 30px rgba(0,255,255,0.06); }
        .input { display:block; width:100%; padding:8px; margin:6px 0 12px; background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.06); color:#fff; border-radius:6px; font-family: monospace; }
        .small { font-size:11px; }
    </style>
</head>
<body>
    <!-- (body unchanged up to scripts) -->
    <script src="avatarSprites.js"></script>
    <script>
        // ...all your main game logic and UI JS...
        // Avatar rendering: draw sprite sheet frame and overlay equipment icons
        function renderAvatar(avatar) {
            // Each sprite frame: 64x64px
            const frameLeft = 64 * avatar.frameIdx;
            let html = `<span style="width: 64px; height: 64px; display: inline-block; background-image: url('${avatar.baseImg}'); background-position: -${frameLeft}px 0; background-size: auto 64px; position:relative;"></span>`;
            avatar.equipment.forEach((eq, i) => {
                html += `<img src="${eq}" style="position: absolute; left: ${2 + i * 24}px; top: 44px; width: 20px; height: 20px;"/>`;
            });
            return `<div style="position: relative; width: 64px; height: 64px;">${html}</div>`;
        }

        // Patch the CPU generator so every bot gets a random avatar
        function generateNewBot(initial=false) {
            const strategyKey = getRandomElement(STRATEGY_KEYS);
            const strategy = STRATEGIES[strategyKey];
            const avatarConfig = getRandomCPUAvatarConfig();

            const newBot = {
                ...JSON.parse(JSON.stringify(BASE_PLAYER_STATE)),
                name: strategy.name + ' ' + nextPlayerId,
                strategy: strategyKey,
                id: nextPlayerId,
                avatarConfig,
                cash: initial ? BASE_PLAYER_STATE.cash : (300 + Math.random() * 600 | 0)
            };
            players.push(newBot);
            nextPlayerId++;
            logAction("GEN", `Added ${newBot.name} (${strategy.name}).`);
            renderPlayers();
            if (isSimulating) {
                clearInterval(botIntervalId);
                botIntervalId = setInterval(simulateTurn, currentBotSpeed);
            }
        }

        // Update renderPlayers to use renderAvatar for card display
        function renderPlayers() {
            playerCardsContainer.innerHTML = players.map(p => {
                const strat = STRATEGIES[p.strategy];
                let status = p.isBusy ? (p.isDriving ? 'DRIVING' : p.currentAction.replace('_',' ')) : 'READY';
                let progressHtml = '';
                if (p.isBusy) {
                    const ticksLeft = p.busyFinishTick - currentTick;
                    const total = p.currentActionDuration || 1;
                    const elapsed = total - ticksLeft;
                    const percent = Math.max(0, Math.min(100, Math.floor((elapsed/total)*100)));
                    progressHtml = `<div class="w-full h-2 bg-gray-800 rounded-full mt-1 overflow-hidden"><div class="h-full rounded-full transition-all duration-300" style="width:${percent}%;background:linear-gradient(90deg,var(--neon-yellow),var(--neon-cyan));"></div></div>`;
                }
                const selected = selectedPlayerId === p.id;
                const borderLeft = selected ? 'border-left: 5px solid var(--neon-yellow);' : '';
                return `<div class="bot-card p-4 flex items-center transition duration-300 cursor-pointer ${p.isBusy ? 'opacity-80':''}" data-player-id="${p.id}" style="${borderLeft}">
                            <div class="avatar mr-4">${renderAvatar(p.avatarConfig)}</div>
                            <div class="flex-1"><h4 class="text-sm font-bold mb-1 text-[var(--neon-pink)]">${p.name} (ID:${p.id})</h4><p class="text-xs text-gray-400 font-mono">${strat.name}</p>${progressHtml}</div>
                            <div class="ml-4 text-right text-xs font-mono"><p class="text-white">Cash: <span class="text-[var(--neon-green)]">$${p.cash.toFixed(2)}</span></p><p class="text-white">Energy: <span class="text-[var(--neon-cyan)]">${p.energy}</span></p><p>Status: <span class="text-[var(--neon-yellow)]">${status}</span></p></div>
                        </div>`;
            }).join('');

            document.querySelectorAll('.bot-card').forEach(el => {
                el.addEventListener('click', () => {
                    const id = parseInt(el.getAttribute('data-player-id'),10);
                    selectedPlayerId = id === selectedPlayerId ? null : id;
                    Array.from(Object.values(manualControls)).forEach(btn => {
                        btn.parentElement.classList.toggle('opacity-100', selectedPlayerId !== null);
                    });
                    renderPlayers();
                });
            });
        }
        // ...rest of code remains unchanged...
    </script>
</body>
</html>
